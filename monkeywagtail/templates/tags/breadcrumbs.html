{% load wagtailcore_tags %}

  <nav aria-label="You are here:" role="navigation">
      <ul class="breadcrumbs" >
      {% if ancestors %}
        {% for ancestor in ancestors %}
          {% if forloop.last %}
            <li>
              <span class="show-for-sr">Current: </span> {{ ancestor }}
            </li>
          {% else %}
            <li><a href="{% pageurl ancestor %}">{{ ancestor }}</a></li>
          {% endif %}
        {% endfor %}
      {% endif %}
      </ul>
  </nav>
