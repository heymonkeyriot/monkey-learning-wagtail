{% load wagtailcore_tags %}

    {% if self.internal_link or self.external_link %}
        <li>
        {% if self.internal_link %}
          <a href="/{{ self.internal_link.slug }}">
          {% elif self.external_link %}
          <a href="{{ self.external_link}}">
          {% else %}
        {% endif %}
        
        {{ self.link_text }}
      </a></li>
    {% endif %}
