{% if self.size == 'h2' %}
	<div class="block h2 text">
	    <h2>{{ self.header_text }}</h2>
	</div>

	{% elif self.size == 'h3' %}
	<div class="block h3 text">
	    <h3>{{ self.header_text }}</h3>
	</div>

	{% elif self.size == 'h4' %}
	<div class="block h4 text">
	    <h4>{{ self.header_text }}</h4>
	</div>

{% endif %}

{% comment %}
	Content is coming from the StandardBlock StreamField
	class within `blocks.py`
{% endcomment %}
