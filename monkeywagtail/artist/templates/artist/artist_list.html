{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <h2>Artists</h2>
    <ul>
    {% if artists %}
        {% for artist in artists %}
            <li><a href="{{ artist.url }}">{{ artist.title }}</a></li>
        {% endfor %}
     {% else %}
     <p>You've not added any bands yet</p>
     {% endif %}
    </ul>
{% endblock %}
